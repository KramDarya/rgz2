{% extends "base.html" %}

{% block rgz %}Расчетно-графическая работа{% endblock %}

{% block main %}

<style>
    main {
        text-align: center;
    }
    .nazad {
        margin-left: -1200px;
        margin-top: 10px;
    }

    .reg {
        color: #b6b6b6;
        font-family: monospace;
        letter-spacing: 3px;
        font-size: 35px;
        font-weight: 500;
        margin-left: 80px;
    }

    .log {
        color: #8c8c8c;
        font-family: monospace;
        font-size: 15px;
    }

    .logg {
        color: #8c8c8c;
        font-family: monospace;
        font-size: 15px;
    }

    .user {
        margin-bottom: 20px;
        text-align: center;
    }

    .userr {
        margin-bottom: 20px;
        text-align: center;
    }

    .kn {
        color: #818180;
        font-family: monospace;
        font-size: 15px;
        color: #818180;
        margin-left: 50px;
}

    .error {
        color: #848484;
        font-family: monospace;
        font-size: 15px;
    }
</style>

<div class="nazad">
    <form action="/rgz/glavn"><button class="b1">Назад</button></form>
</div>
<form method="POST">
    <h1 class="reg">Зарегистрируйтесь</h1>

    <div class="error">{{ errors }}</div>

    <div>
        <label class="log" for="username">Имя</label>
        <input class="user" type="text" name="username" placeholder="username">
    </div>

    <div>
        <label class="log" for="login">Логин</label>
        <input class="user" type="text" name="login" placeholder="login">
    </div>
   
    <div>
        <label class="logg" for="password">Пароль</label>
        <input class="userr" type="text" name="password" placeholder="password">
    </div>
    
    <button class="kn" type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
