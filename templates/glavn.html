{% extends "base.html" %}

{% block rgz %}Расчетно-графическая работа{% endblock %}

{% block main %}

<style>

main {
    background: #f2f2f2;
    margin-left: 0px;
    margin-right: 0px;
}
.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-left: 200px;
    margin-top: 20px;
    margin-bottom: 50px;
    margin-right: 200px;
} 

.dmenu {
    display: inline-block;
    margin-right: 80px;
    margin-left: 20px;
}


.karta {
    margin-bottom: 100px;
    margin-top: 50px;
    margin-left: 450px;
    height: 270px;
}


.b1 {
    color: #818180;
    font-family: monospace;
    letter-spacing: 5px;
    font-size: 15px;
    border: none;
}

.b2 {
    color: #818180;
    font-family: monospace;
    letter-spacing: 5px;
    font-size: 15px;
    border: none;
}

.b3 {
    color: #818180;
    font-family: monospace;
    letter-spacing: 5px;
    font-size: 15px;
    border: none;
}

.user {
    color: #818180;
    font-family: monospace;
    letter-spacing: 5px;
    font-size: 15px;
    border: none;
}


.b1:hover, .b2:hover, .b3:hover {
    text-decoration: underline;
} 
</style>

<div class="menu">
    <div class="dmenu">
        <form action="/rgz/login"><button class="b1">Логин</button></form>
    </div>

    <div class="dmenu">
        <form action="/rgz/register"><button class="b2">Регистрация</button></form>
    </div>

    <div class="dmenu">
        <form action="/rgz/exit"><button class="b3">Выход</button></form>
    </div>

    <div class="user" style="display: inline-block; text-align: right; width: 10%">{{ username }}</div>
</div>

<div class="karta">
    <div class="kart"></div>
    <img src="{{ url_for('static', filename='karta.png') }}" width="600" height="370">
</div>
{% endblock %}
